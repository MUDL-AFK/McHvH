<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - McHvH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="topnav">

        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="shop-dropdown active">
                <a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a>
                <div class="dropdown-menu">
                    <div class="dropdown-category">
                        <span class="category-label">Nametag <i class="fas fa-chevron-right"></i></span>
                        <div class="submenu">
                            <a href="#nametag" class="submenu-item">Solid - $3.99</a>
                            <a href="#nametag" class="submenu-item">Multi - $7.99</a>
                            <a href="#nametag" class="submenu-item">Glow - $5.99</a>

                        </div>
                    </div>
                    <div class="dropdown-category">
                        <span class="category-label">Effects <i class="fas fa-chevron-right"></i></span>
                        <div class="submenu">
                            <a href="#effects" class="submenu-item">Fire Trail - $4.99</a>
                            <a href="#effects" class="submenu-item">Ice Trail - $4.99</a>
                            <a href="#effects" class="submenu-item">Lightning - $6.99</a>
                            <a href="#effects" class="submenu-item">Smoke - $3.99</a>

                    </div>
                </div>

            <li><i class="fas fa-pen"></i> Change Log</li>
            <li><i class="fas fa-book"></i> History</li>
        </ul>
    </nav>
    
    <div class="shop-container">
        <!-- Sidebar Categories -->
        <div class="sidebar">
            <div class="category-header">
                <span>CATEGORY</span>
                <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
            </div>
            <div class="category-buttons">
                <button class="category-btn active" data-category="nametag">
                    <span>Nametag</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="category-btn" data-category="effects">
                    <span>Effects</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-shop-content">
            <div class="shop-header">
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <h1 class="category-title">Nametag</h1>
            </div>
            
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here based on selected category -->
            </div>
        </div>
    </div>

    <footer class="footer">
